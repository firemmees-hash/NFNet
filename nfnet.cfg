# NFNET Configuration File
# Edit this file to change system settings

# Network Settings
listen_ip = 0.0.0.0
relay_port = 28080
control_port = 28081
intranet_port = 8080

# Performance
max_clients = 50
buffer_size = 8192
timeout = 45
keep_alive = true

# Features
enable_cache = true
cache_size = 500
enable_compression = false
enable_ssl = false

# Debug
log_level = 2